name: Update Rates with Grok web_search

on:
  schedule:
    - cron: '0 */4 * * *'   # ҳар 4 соат
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run Grok with web_search
        env:
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
        run: python scrape.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --staged --quiet || git commit -m "Auto update from Grok web_search $(date +'%Y-%m-%d %H:%M')"
          git push
