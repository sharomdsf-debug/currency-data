name: Update Currency Rates with Playwright

on:
  schedule:
    - cron: '0 */6 * * *'   # “≥–∞—Ä 6 —Å–æ–∞—Ç (4 –º–∞—Ä–æ—Ç–∏–±–∞ –¥–∞—Ä —Ä”Ø–∑)
  workflow_dispatch:        # –¥–∞—Å—Ç”£ –∑–∞–ø—É—Å–∫ –∫–∞—Ä–¥–∞–Ω

jobs:
