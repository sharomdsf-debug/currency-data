name: Update Currency Rates with Playwright

on:
  schedule:
    - cron: '0 */6 * * *'  # “≥–∞—Ä 6 —Å–æ–∞—Ç
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests playwright
          playwright install --with-deps chromium

      - name: Run Playwright Scraper
        env:
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}  # –∞–≥–∞—Ä “≥–∞–Ω”Ø–∑ –ª–æ–∑–∏–º –±–æ—à–∞–¥
        run: python scrape.py

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --staged --quiet || git commit -m "üîÑ Update rates with Playwright $(date +'%Y-%m-%d %H:%M')"
          git push
